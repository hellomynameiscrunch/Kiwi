<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Create Key</title>
  <style>
    /* 기존 스타일 유지 */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: black;
      background-image: url('https://images.unsplash.com/photo-1581322337030-4c45c6d09b87?auto=format&fit=crop&w=1950&q=80');
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      background-size: cover;
      color: white;
      overflow: hidden;
    }

    .wrapper {
      margin: 40px auto;
      padding: 40px;
      max-width: 800px;
      border: 5px solid white;
      border-radius: 20px;
      box-shadow:
        0 0 10px white,
        0 0 20px white,
        0 0 40px white,
        0 0 80px white;
      background-color: rgba(0, 0, 0, 0.7);
      text-align: center;
    }

    .key-button {
      font-size: 2rem;
      padding: 15px 40px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      cursor: pointer;
      text-shadow: 0 0 10px #fff;
      box-shadow: 0 0 10px #00c6ff;
      transition: 0.3s;
    }

    .key-button:hover {
      box-shadow: 0 0 20px #00c6ff, 0 0 40px #0072ff;
    }

    .solar-system {
      margin-top: 40px;
      width: 300px;
      height: 300px;
      margin-left: auto;
      margin-right: auto;
      position: relative;
    }

    .sun {
      width: 60px;
      height: 60px;
      background: radial-gradient(circle, #ffdd00, #ff9900);
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 30px #ffcc00;
    }

    .planet-orbit {
      width: 200px;
      height: 200px;
      border: 1px dashed rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: rotate 10s linear infinite;
    }

    .planet {
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, #00ccff, #0066ff);
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 90px;
    }

    @keyframes rotate {
      0%   { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .key-display {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #00ffcc;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <button class="key-button" onclick="generateKey()">Create Key</button>
    <div class="key-display" id="keyDisplay"></div>

    <div class="solar-system">
      <div class="sun"></div>
      <div class="planet-orbit">
        <div class="planet"></div>
      </div>
    </div>
  </div>

  <script>
    function generateUUID() {
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        const r = Math.random() * 16 | 0;
        const v = c === 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
      });
    }

    function generateKey() {
      const referer = document.referrer;
      if (!referer.startsWith("https://lootdest.org")) {
        alert("접근이 허용되지 않은 링크입니다.");
        return;
      }

      const now = new Date().getTime();
      const storedTime = localStorage.getItem("keyGeneratedTime");
      const storedKey = localStorage.getItem("userKey");

      if (storedKey && storedTime && now - storedTime < 86400000) {
        document.getElementById("keyDisplay").innerText = "이미 생성된 키: " + storedKey;
        return;
      }

      const key = generateUUID();
      localStorage.setItem("userKey", key);
      localStorage.setItem("keyGeneratedTime", now.toString());
      document.getElementById("keyDisplay").innerText = "생성된 키: " + key;
    }
  </script>
</body>
</html>
